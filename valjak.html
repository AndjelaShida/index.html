<!DOCTYPE html>
<html>
<head>
    <meta charset="UFT-8">
    <title>Zapremina valjka</title>
    
    <body>
        <script>
            alert("Zapremina valjka") ; 
           const π = 3.14 ; 
           let r = prompt ("Unesite poluprecnik osnove valjka:") ;
           let H = prompt ("Unesite visinu valjka:") ;
         let V = r*r*π*H ; 
         document.write ("Zapremina valjka je :" + V) ;



        </script>
    </body>

</html>
